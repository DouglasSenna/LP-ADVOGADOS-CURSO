<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC Advogados - Contato</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header -->
    <header
      class="bg-[#1a2b4b] text-white flex justify-center py-[30px] bg-cover bg-cover bg-center"
    >
      <div class="w-[80%] flex flex-row justify-between items-center">
        <img src="../../assets/logo.png" alt="logomarca" />
        <nav>
          <ul class="flex flex-row gap-[30px]">
            <li>
              <a
                class="text-2xl font-bold hover:text-[#b68954]"
                href="../../index.html"
                >Voltar para Home</a
              >
            </li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contato -->

    <section class="container-section-contact">
      <div class="container-div-contact">
        <div class="container-info-contact">
          <h2>Contato</h2>
          <p>
            Entre em contato conosco para mais informações ou agendar uma
            consulta. Estamos aqui para ajudar!
          </p>
          <div class="container-icons-contact">
            <div>
              <img src="../../assets/telefone.png" alt="icone telefone" />
              <p>(11) 9999-9999</p>
            </div>
            <div>
              <img src="../../assets/email.png" alt="icone email" />
              <p>dcadvogadosassociados@mail.com.br</p>
            </div>
            <div>
              <img src="../../assets/pino.png" alt="icone localizacao" />
              <p>Avenida Monsenhor Pereira Mota, 2020, Sala 3005.</p>
            </div>
          </div>
        </div>

        <div class="container-form-contact">
          <form>
            <label for="nome">Nome: </label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite aqui o seu nome"
            />

            <label for="email">E-mail: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite aqui o seu e-mail"
            />

            <label for="mensagem">Mensagem: </label>
            <textarea
              name="mensagem"
              id="mensagem"
              placeholder="Digite aqui a sua mensagem"
            ></textarea>

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer>
      <p>Desenvolvido por Dev. Rodrigo Medeiros - 2025 ©</p>
    </footer>
  </body>
</html>
