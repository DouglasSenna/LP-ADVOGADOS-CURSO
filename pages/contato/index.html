<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC Advogados - Contato</title>
  </head>
  <body>
    <!-- Header -->

    <div class="header-container">
      <img src="../../assets/logo.png" alt="logomarca" />
      <nav>
        <ul>
          <li><a href="../../index.html">Voltar para home</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </div>

    <!-- contato -->

    <section class="container-contact">
      <div class="container-div-contact">
        <div class="container-info-contact">
          <h2>Contato</h2>
          <p>
            Entre em contato conosco para mais informações ou agendar uma
            consulta. Estamos aqui para ajudar!
          </p>
          <div class="icons-contact">
            <div>
              <img src="../../assets/telefone.png" alt="Telefone" />
              <p>(11) 9999-9999</p>
            </div>
            <div>
              <img src="../../assets/email.png" alt="email" />
              <p>dcadvogadosassociados@mail.com.br</p>
            </div>
            <div>
              <img src="../../assets/pino.png" alt="pino" />
              <p>Avenida Monsenhor Pereira Mota, 2020, Sala 3005.</p>
            </div>
          </div>
        </div>
        <div class="container-form-contact"></div>
        <form action="submit">
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite aqui seu nome"
          />
          <label for="e-mail">Email:</label>
          <input
            type="e-mail"
            name="email"
            id="e-mail"
            placeholder="Digite aqui seu email"
          />
          <label for="mensagem">Mensagem: </label>
          <textarea
            name="mensagem"
            id="mensagem"
            placeholder="Digite aqui sua mensagem"
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <footer>
      <p>Desenvolvido por Dev. Douglas Sena - 2025 ©</p>
    </footer>
  </body>
</html>
